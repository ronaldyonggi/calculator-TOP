<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="display">0</div>
    <div id="clear">CLEAR</div>
    <div id="backspace">BACKSPACE</div>
    <div id="seven" class="normal">7</div>
    <div id="eight" class="normal">8</div>
    <div id="nine" class="normal">9</div>
    <div id="divide" class="normal">&#247;</div>
    <div id="four" class="normal">4</div>
    <div id="five" class="normal">5</div>
    <div id="six" class="normal">6</div>
    <div id="multiply" class="normal">&#215;</div>
    <div id="one" class="normal">1</div>
    <div id="two" class="normal">2</div>
    <div id="three" class="normal">3</div>
    <div id="substract" class="normal">-</div>
    <div id="dot" class="normal">.</div>
    <div id="zero" class="normal">0</div>
    <div id="equal" class="normal">=</div>
    <div id="add" class="normal">+</div>
  </div>
</body>
</html>
